    <style>
      #loading-screen {
        margin: 0;
        padding: 0;
        box-sizing: border-box;      
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
          'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 9999;
      }

      .spinner-container {
        position: relative;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .spinner {
        position: absolute;
        top: 0;
        left: 0;
        width: 74px;
        height: 74px;
        border: 4px solid #e5e7eb;
        border-top-color: #1f2937;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        transform-origin: center center;
      }

      .spinner-logo {
        position: relative;
        width: 32px;
        height: 32px;
        z-index: 1;
      }

      .spinner-logo svg {
        width: 100%;
        height: 100%;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 20px;
        color: #4b5563;
        font-size: 14px;
      }

      /* Hide loading screen once React takes over */
      .loaded #loading-screen {
        display: none;
      }
    </style>
